<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню: Риба и Скара</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Меню</h1>
    <nav>
      <a href="#fish">Риба</a>
      <a href="#grill">Скара</a>
    </nav>
  </header>

  <section id="fish">
    <h2>Ястия с Риба</h2>
    <div class="gallery">
        <div class="gallery">
            <div>
              <img src="https://picsum.photos/200?random=1" alt="Рибно ястие">
              <p>Печена ципура</p>
            </div>
            <div>
              <img src="https://picsum.photos/200?random=2" alt="Рибно ястие">
              <p>Скумрия на скара</p>
            </div>
          </div>
          
    </div>
  </section>

  <section id="grill">
    <h2>Скара</h2>
    <div class="gallery">
        <div class="gallery">
            <div>
              <img src="https://picsum.photos/200?random=3" alt="Скара">
              <p>Пилешко филе</p>
            </div>
            <div>
              <img src="https://picsum.photos/200?random=4" alt="Скара">
              <p>Свински ребра</p>
            </div>
          </div>
          
    </div>
  </section>

  <footer>
    <p>Очаквайте още ястия скоро!</p>
  </footer>
</body>
</html>
