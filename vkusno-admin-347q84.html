<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Menu Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">–î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –Ø—Å—Ç–∏–µ</h2>

    <form id="menu-form" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">–ò–º–µ –Ω–∞ —è—Å—Ç–∏–µ—Ç–æ</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">–°—ä—Å—Ç–∞–≤–∫–∏</label>
        <input type="text" class="form-control" id="ingredients">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">–¶–µ–Ω–∞</label>
        <input type="number" step="0.01" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">–ì—Ä–∞–º–∞–∂</label>
        <input type="text" class="form-control" id="weight">
      </div>
      <div class="mb-3">
        <label for="image_file" class="form-label">–ö–∞—á–∏ —Å–Ω–∏–º–∫–∞</label>
        <input type="file" class="form-control" id="image_file" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
        <select id="category" class="form-select" required>
          <option value="zakuski">–ó–∞–∫—É—Å–∫–∏</option>
          <option value="obedno-menu">–û–±–µ–¥–Ω–æ –º–µ–Ω—é</option>
          <option value="specialiteti">–°–ø–µ—Ü–∏–∞–ª–∏—Ç–µ—Ç–∏</option>
          <option value="skara">–°–∫–∞—Ä–∞</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_new">
        <label class="form-check-label" for="is_new">–ù–æ–≤–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</label>
      </div>
      
      <button type="submit" class="btn btn-primary">–î–æ–±–∞–≤–∏ —è—Å—Ç–∏–µ—Ç–æ</button>
    </form>

    <div id="status-message" class="mb-4"></div>
    <div class="row" id="menu-list"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    let editingItemId = null;

    const supabase = window.supabase.createClient(
      'https://huullvfombogfhmssqrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1dWxsdmZvbWJvZ2ZobXNzcXJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDIyNzAsImV4cCI6MjA2MDQxODI3MH0.7UGhnlUl3FkTQBW9YNTAvbrv5v3GWuRawGlZJAEg5UY'
    );
  
    function escapeHTML(str) {
      return str?.toString().replace(/[&<>"']/g, match => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      })[match]);
    }
  
    async function fetchMenu() {
      const { data, error } = await supabase.from('menu').select('*');
      const container = document.getElementById('menu-list');
      container.innerHTML = '';
  
      if (error) {
        console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –º–µ–Ω—é—Ç–æ:', error);
        return;
      }
      data.sort((a, b) => b.is_new - a.is_new);

      data.forEach(item => {
        const isHidden = item.is_visible === false;
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card position-relative">
                ${item.is_new ? '<div class="position-absolute top-0 end-0 bg-warning px-2 py-1 text-dark fw-bold rounded-start small" style="z-index: 1;">–ù–û–í–û!</div>' : ''}
                <img src="${item.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${escapeHTML(item.name)}">
                <div class="card-body">
                <h5 class="card-title">${escapeHTML(item.name)}</h5>
                <p class="card-text">${escapeHTML(item.ingredients)}</p>
                <p class="card-text">${escapeHTML(item.weight)} –≥—Ä.</p>
                <p class="card-text fw-bold">${escapeHTML(item.price.toFixed(2))} –ª–≤.</p>
                <button class="btn btn-secondary btn-sm mt-2 me-2" onclick="editItem('${item.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–∞–π</button>

                <p class="text-muted">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${escapeHTML(item.category)}</p>
                ${isHidden ? '<p class="text-danger"><strong>‚ùå –°–∫—Ä–∏—Ç–æ –æ—Ç –º–µ–Ω—é—Ç–æ</strong></p>' : ''}
                ${isHidden
                  ? `<button class="btn btn-success btn-sm mt-2" onclick="showItem('${item.id}')">–ü–æ–∫–∞–∂–∏ –æ—Ç–Ω–æ–≤–æ</button>`
                  : `<button class="btn btn-outline-danger btn-sm mt-2" onclick="hideItem('${item.id}')">–°–∫—Ä–∏–π –æ—Ç –º–µ–Ω—é—Ç–æ</button>`}
              </div>
            </div>
          </div>`;
      });
    }
    async function editItem(id) {
      const { data, error } = await supabase
        .from('menu')
        .select('*')
        .eq('id', id)
        .single();

      if (error) {
        alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —è—Å—Ç–∏–µ—Ç–æ.');
        console.error(error);
        return;
      }

  // –ü–æ–ø—ä–ª–≤–∞–º–µ —Ñ–æ—Ä–º–∞—Ç–∞
      document.getElementById('name').value = data.name;
      document.getElementById('ingredients').value = data.ingredients;
      document.getElementById('price').value = data.price.toFixed(2);
      document.getElementById('weight').value = data.weight;
      document.getElementById('category').value = data.category;
      document.getElementById('is_new').checked = data.is_new;

  // –ó–∞–ø–æ–º–Ω—è–º–µ ID-—Ç–æ –∑–∞ —Ä–µ–¥–∞–∫—Ü–∏—è
      editingItemId = id;

  // –ü—Ä–æ–º–µ–Ω—è–º–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –±—É—Ç–æ–Ω–∞
      document.querySelector('#menu-form button[type="submit"]').textContent = '–ó–∞–ø–∞–∑–∏ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

  
    async function hideItem(id) {
      const { error } = await supabase
        .from('menu')
        .update({ is_visible: false })
        .eq('id', id);
      if (error) {
        alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Å–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ —è—Å—Ç–∏–µ—Ç–æ.');
        console.error(error);
      } else {
        fetchMenu();
      }
    }
  
    async function showItem(id) {
      const { error } = await supabase
        .from('menu')
        .update({ is_visible: true })
        .eq('id', id);
      if (error) {
        alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –ø–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —è—Å—Ç–∏–µ—Ç–æ.');
        console.error(error);
      } else {
        fetchMenu();
      }
    }
  
    document.getElementById('menu-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const ingredients = document.getElementById('ingredients').value;
  const price = parseFloat(document.getElementById('price').value);
  const category = document.getElementById('category').value;
  const weight = document.getElementById('weight').value;
  const imageInput = document.getElementById('image_file');
  const file = imageInput.files[0];
  const is_new = document.getElementById('is_new').checked;

  let image_url = '';

  // –ê–∫–æ –∫–∞—á–≤–∞—à –Ω–æ–≤–∞ —Å–Ω–∏–º–∫–∞ ‚Äì –∫–∞—á–∏ —è
  if (file) {
    const filePath = `${Date.now()}_${file.name}`;
    const { data: uploadData, error: uploadError } = await supabase
      .storage
      .from('menu-images')
      .upload(filePath, file);

    if (uploadError) {
      console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∫–∞—á–≤–∞–Ω–µ:', uploadError);
      document.getElementById('status-message').innerHTML =
        '<div class="alert alert-danger">‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∫–∞—á–≤–∞–Ω–µ –Ω–∞ —Å–Ω–∏–º–∫–∞—Ç–∞!</div>';
      return;
    }

    const { data: publicURLData } = supabase
      .storage
      .from('menu-images')
      .getPublicUrl(filePath);

    image_url = publicURLData.publicUrl;
  }

  const status = document.getElementById('status-message');

  if (editingItemId) {
    // üü† –ê–ö–¢–£–ê–õ–ò–ó–ò–†–ê–ú–ï —Å—ä—â–µ—Å—Ç–≤—É–≤–∞—â–æ —è—Å—Ç–∏–µ
    const updateData = { name, ingredients, price, category, weight, is_new, is_visible: true};
    if (image_url) updateData.image_url = image_url;

    const { error } = await supabase
      .from('menu')
      .update(updateData)
      .eq('id', editingItemId);

    if (error) {
      console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ:', error);
      status.innerHTML = '<div class="alert alert-danger">‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ü–∏—è!</div>';
    } else {
      status.innerHTML = '<div class="alert alert-success">‚úÖ –ü—Ä–æ–º–µ–Ω–∏—Ç–µ —Å–∞ –∑–∞–ø–∞–∑–µ–Ω–∏!</div>';
      this.reset();
      editingItemId = null;
      this.querySelector('button[type="submit"]').textContent = '–î–æ–±–∞–≤–∏ —è—Å—Ç–∏–µ—Ç–æ';
      fetchMenu();
    }

  } else {
    // üü¢ –î–û–ë–ê–í–Ø–ú–ï –Ω–æ–≤–æ —è—Å—Ç–∏–µ
    const { error } = await supabase.from('menu').insert([
      { name, ingredients, price, category, weight, image_url, is_visible: true, is_new }
    ]);

    if (error) {
      console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤—è–Ω–µ:', error);
      status.innerHTML = '<div class="alert alert-danger">‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤—è–Ω–µ!</div>';
    } else {
      status.innerHTML = '<div class="alert alert-success">‚úÖ –£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–µ–Ω–æ!</div>';
      this.reset();
      fetchMenu();
    }
  }
});


  
    fetchMenu();
  </script>
  
</body>

</html>
