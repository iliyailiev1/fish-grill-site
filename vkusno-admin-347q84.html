<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Menu Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Добавяне на Ястие</h2>

    <form id="menu-form" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Име на ястието</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Съставки</label>
        <input type="text" class="form-control" id="ingredients">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Цена</label>
        <input type="number" step="0.01" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Грамаж</label>
        <input type="text" class="form-control" id="weight">
      </div>
      <div class="mb-3">
        <label for="image_file" class="form-label">Качи снимка</label>
        <input type="file" class="form-control" id="image_file" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Категория</label>
        <select id="category" class="form-select" required>
          <option value="starters">Закуски</option>
          <option value="breakfast">Обедно меню</option>
          <option value="lunch">Специалитети</option>
          <option value="dinner">Скара</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_new">
        <label class="form-check-label" for="is_new">Ново предложение</label>
      </div>
      
      <button type="submit" class="btn btn-primary">Добави ястието</button>
    </form>

    <div id="status-message" class="mb-4"></div>
    <div class="row" id="menu-list"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://huullvfombogfhmssqrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1dWxsdmZvbWJvZ2ZobXNzcXJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDIyNzAsImV4cCI6MjA2MDQxODI3MH0.7UGhnlUl3FkTQBW9YNTAvbrv5v3GWuRawGlZJAEg5UY'
    );
  
    function escapeHTML(str) {
      return str?.toString().replace(/[&<>"']/g, match => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      })[match]);
    }
  
    async function fetchMenu() {
      const { data, error } = await supabase.from('menu').select('*');
      const container = document.getElementById('menu-list');
      container.innerHTML = '';
  
      if (error) {
        console.error('Грешка при зареждане на менюто:', error);
        return;
      }
      data.sort((a, b) => b.is_new - a.is_new);

      data.forEach(item => {
        const isHidden = item.is_visible === false;
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card position-relative">
                ${item.is_new ? '<div class="position-absolute top-0 end-0 bg-warning px-2 py-1 text-dark fw-bold rounded-start small" style="z-index: 1;">НОВО!</div>' : ''}
                <img src="${item.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${escapeHTML(item.name)}">
                <div class="card-body">
                <h5 class="card-title">${escapeHTML(item.name)}</h5>
                <p class="card-text">${escapeHTML(item.ingredients)}</p>
                <p class="card-text">${escapeHTML(item.weight)} гр.</p>
                <p class="card-text fw-bold">${escapeHTML(item.price)} лв.</p>
                <p class="text-muted">Категория: ${escapeHTML(item.category)}</p>
                ${isHidden ? '<p class="text-danger"><strong>❌ Скрито от менюто</strong></p>' : ''}
                ${isHidden
                  ? `<button class="btn btn-success btn-sm mt-2" onclick="showItem('${item.id}')">Покажи отново</button>`
                  : `<button class="btn btn-outline-danger btn-sm mt-2" onclick="hideItem('${item.id}')">Скрий от менюто</button>`}
              </div>
            </div>
          </div>`;
      });
    }
  
    async function hideItem(id) {
      const { error } = await supabase
        .from('menu')
        .update({ is_visible: false })
        .eq('id', id);
      if (error) {
        alert('Грешка при скриване на ястието.');
        console.error(error);
      } else {
        fetchMenu();
      }
    }
  
    async function showItem(id) {
      const { error } = await supabase
        .from('menu')
        .update({ is_visible: true })
        .eq('id', id);
      if (error) {
        alert('Грешка при показване на ястието.');
        console.error(error);
      } else {
        fetchMenu();
      }
    }
  
    document.getElementById('menu-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const ingredients = document.getElementById('ingredients').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const weight = document.getElementById('weight').value;
      const imageInput = document.getElementById('image_file');
      const file = imageInput.files[0];
      const is_new = document.getElementById('is_new').checked;

      let image_url = '';

      if (file) {
        const filePath = `${Date.now()}_${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase
          .storage
          .from('menu-images')
          .upload(filePath, file);

        if (uploadError) {
          console.error('Грешка при качване:', uploadError);
          document.getElementById('status-message').innerHTML =
            '<div class="alert alert-danger">❌ Грешка при качване на снимката!</div>';
          return;
        }

        const { data: publicURLData } = supabase
          .storage
          .from('menu-images')
          .getPublicUrl(filePath);

        image_url = publicURLData.publicUrl;
      }

      const { error } = await supabase.from('menu').insert([
        { name, ingredients, price, category, weight, image_url, is_visible: true, is_new }
      ]);

      const status = document.getElementById('status-message');
      if (error) {
        console.error('Грешка при добавяне:', error);
        status.innerHTML = '<div class="alert alert-danger">❌ Грешка при добавяне!</div>';
      } else {
        status.innerHTML = '<div class="alert alert-success">✅ Успешно добавено!</div>';
        this.reset();
        fetchMenu();
      }
    });

  
    fetchMenu();
  </script>
  
</body>

</html>
