<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Menu Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Добавяне на Ястие</h2>

    <form id="menu-form" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Име на ястието</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Съставки</label>
        <input type="text" class="form-control" id="ingredients">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Цена</label>
        <input type="number" step="0.01" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Грамаж</label>
        <input type="text" class="form-control" id="weight">
      </div>
      
      <div class="mb-3">
        <label for="image_file" class="form-label">Качи снимка</label>
        <input type="file" class="form-control" id="image_file" accept="image/*" required>
      </div>
      
      <div class="mb-3">
        <label for="category" class="form-label">Категория</label>
        <select id="category" class="form-select" required>
          <option value="starters">Закуски</option>
          <option value="breakfast">Обедно меню</option>
          <option value="lunch">Специалитети</option>
          <option value="dinner">Скара</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Добави ястието</button>
    </form>

    <div id="status-message" class="mb-4"></div>
    <div class="row" id="menu-list"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
  'https://huullvfombogfhmssqrc.supabase.co',

);

async function fetchMenu() {
  const { data, error } = await supabase.from('menu').select('*');
  const container = document.getElementById('menu-list');
  container.innerHTML = '';

  if (error) {
    console.error('Грешка при зареждане на менюто:', error);
    return;
  }

  data.forEach(item => {
    container.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="${item.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${item.name}">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">${item.ingredients}</p>
            <p class="card-text">${item.weight} гр.</p>
            <p class="card-text fw-bold">${item.price} лв.</p>
            <p class="text-muted">Категория: ${item.category}</p>
          </div>
        </div>
      </div>`;
  });
}

document.getElementById('menu-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const ingredients = document.getElementById('ingredients').value;
  const price = parseFloat(document.getElementById('price').value);
  const category = document.getElementById('category').value;
  const weight = document.getElementById('weight').value;
  const imageInput = document.getElementById('image_file');
  const file = imageInput.files[0];

  let image_url = '';

  if (file) {
    const filePath = `${Date.now()}_${file.name}`;
    const { data: uploadData, error: uploadError } = await supabase.storage
      .from('menu-images')
      .upload(filePath, file);

    if (uploadError) {
      console.error('Грешка при качване:', uploadError);
      document.getElementById('status-message').innerHTML =
        '<div class="alert alert-danger">❌ Грешка при качване на снимката!</div>';
      return;
    }

    const { data: publicURLData } = supabase
      .storage
      .from('menu-images')
      .getPublicUrl(filePath);

    image_url = publicURLData.publicUrl;
  }

  const { error } = await supabase.from('menu').insert([
    { name, ingredients, price, category, weight, image_url }
  ]);

  const status = document.getElementById('status-message');
  if (error) {
    console.error('Грешка при добавяне:', error);
    status.innerHTML = '<div class="alert alert-danger">❌ Грешка при добавяне!</div>';
  } else {
    status.innerHTML = '<div class="alert alert-success">✅ Успешно добавено!</div>';
    this.reset();
    fetchMenu();
  }
});

fetchMenu();

  </script>
</body>

</html>
